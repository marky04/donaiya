<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Donaiya</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="no-index, no-follow" /><!--index, follow-->

<!-- Responsive and mobile friendly stuff -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

<link type="text/css" rel="stylesheet" href="css/style.donaiya.css" />
<link type="text/css" rel="stylesheet" href="css/flexslider.css"  />
</head>
<body id="home">
	<div id="mobile_content"></div>
	<div id="loading">
		<div id="progressbar"></div>
	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="js/jquery.batchimageload.js"></script>
	<script type="text/javascript">
	//AjaxReponse('http://localhost/ci_donaiya/', 'mobile_content', 'home');
	AjaxReponse('http://donaiya.nextus.asia', 'mobile_content', 'home');
	function AjaxReponse(link, result_holder, nav_id)
	{
		$('#' + result_holder).html('<div style="width:40px; margin:80px auto 0;"><img src="images/ajax-loader.gif" /></div>');

		$('#footer .main a').removeClass('btn-primary');
		$('#footer .main a i').removeClass('icon-white');
		$('#' + nav_id).addClass('btn-primary');
		$('#' + nav_id + ' i').addClass('icon-white');

		$.ajax({
			url: link,
			success: function(data) {
				$('#' + result_holder).html(data);
			}
		});
	}
	
	// This function is called when all images are loaded
	function myCallback() {
		$("#loading").hide();
		$("#mobile_content").show();
	}
	
	// This function is called every time an image is loaded. It is being passed 2 parameters:
	// the number of images loaded so far and the number of total images. This allows you to
	// calculate a % and show it to the user.
	function imageLoaded(elementsLoadedCount, totalImagesCount) {
		var percent = Math.round((elementsLoadedCount / totalImagesCount) * 100);
		$("#progressbar").html(percent);
	}
	
	preload_content();
	function preload_content()
	{
		$("#mobile_content").hide();		
		$("#loading").show();
		$("#progressbar").html(0);
		
		// IMPORTANT: This is how you use the plugin. Apply it on a
		// list of img tags and provide callback function.
		$("#mobile_content").find('img').batchImageLoad({
			loadingCompleteCallback: myCallback,
			imageLoadedCallback: imageLoaded
		});
	}
	</script>
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
	<script src="js/childbrowser.js"></script>
</body>
</html>
